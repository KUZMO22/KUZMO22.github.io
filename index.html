<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <title>KUZMO</title>
    <h1><a href="music.html">KUZMO</a></h1>
    <h2>Marcus Harrison Kuzmarov</h2>
    <img src="imgs/island.jpg" alt="island by kuzmo">

    <header>
        <div class="input-container">
            <input type="text" id="songSearch" class="song-search">
            <img src="imgs/search.png" alt="search">
        </div>
    </header>

    <main class="song-name-container">
        <button class="toggle-theme-btn" id="ToggleThemeBtn">
            <i class = "fa-solid fa-toggle-off"></i>
        </button>
    </main>
    

    <div class="wrapper">
        <div id="songContainer" class="song-container">
            <div class="song-card">
                <div class="song-header">

                </div>
                <div class="song-content">
                    <h1 class="title">MK Ultra</h1>
                    <h1 class="title">Karcus Muzmarov</h1>

                    <p>we out here</p>
                </div>
            </div>
            
        </div>
    </div>
    <div class="about-me">
        <ul>
            <li>location: Toronto, ON</li>
            <li>skills: people n words</li>
            <li>hobbies: tunes n scores</li>
        </ul>
    </div>

    <h1>SONGS</h1>
    <div class="audio-player">
        <audio id="audio"></audio>
        <div class="playlist">
            <ul>
                <li data-src="audio\goslowly.wav">Untitled220 (go slowly) Copy1</li>
                <li data-src="audio\cheese.wav">Song 2</li>
                <li data-src="audio\wdwgfh.wav">Where Do We Go From Here?</li>
            </ul>
        </div>
    </div>

    <div class="player-controls">
        <button id="prev-button">Previous</button>
        <button id="play-button">Play</button>
        <button id="next-button">Next</button>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>


    <script src="script.js"></script>
</body>
</html>
